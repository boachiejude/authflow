<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>megaminds inc.</title>
    </head>
    <body>
        <div class="card">
            <div class="header">
                Megaminds Inc.
            </div>
            <div id="error-msg">
            </div>
            <div>
                <div class="credential-field">
                    <label for="email">Email</label><br>
                    <input id="email-address" type="email" placeholder="Enter your email address"><br>
                    <p class = "err" id="emailerr">Invalid email address</p>
                </div>

                <div class="credential-field">
                    <button onclick="validate()" id="submit-button" class="submit-button">Send verification email</button>
                </div>
                <p><a href="index.html">Login</a></p>
            </div>
        </div>
        <div class="credit">
            by: Jude Boachie <br>
            Megaminds Inc.
        </div>
    </body>
    <script>
        function validate() {
            setTimeout(validater, 2000);
            button = document.getElementById("submit-button");
            button.innerHTML = "Checking...";
        };

        function validater() {
            error_msg = document.getElementById("error-msg");
            error_msg.style.visibility = "hidden";

            var correct_email = "email@email.com";
            email = document.getElementById("email-address");

            button = document.getElementById("submit-button");
            if (email.value != correct_email) {
                error_msg.style.visibility = "visible";
                error_msg.style.color = "red";
                error_msg.style.height = "35px"
                error_msg.style.background = "rgba(255, 0, 0, 0.4)";
                button.innerHTML = "login";
                error_msg.innerHTML = "Enter valid credentials. Password or email might be wrong.";
                emailerr.style.visibility = "visible";
                emailerr.innerHTML = "This email address does not exist with us";
            }
            else {
                error_msg.style.visibility = "visible";
                error_msg.style.color = "green";
                error_msg.style.height = "35px"
                error_msg.style.background = "rgba(0, 255, 0, 0.4)";
                button.innerHTML = "Send verification email";
                error_msg.innerHTML = "Email verified!";
                emailerr.style.visibility = "hidden";
                setTimeout(relocate, 500);
            };
        };

        function relocate() {
            location.href= "reset-password.html";
        }

    </script>
</html>
