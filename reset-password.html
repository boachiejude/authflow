<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>megaminds inc.</title>
    </head>
    <body>
        <div class="card">
            <div class="header">
                Reset Password
            </div>
            <div id="error-msg">
            </div>
            <div>
                <div class="credential-field">
                    <label for="password">Password</label><br>
                    <input id="password" type="password" placeholder="Enter a new password"><br>
                </div>

                <div class="credential-field">
                    <label for="repeat-password">Repeat password</label><br>
                    <input type="password" placeholder="Repeat your new password"><br>
                </div>
                
                <div class="credential-field">
                    <button onclick="validate()" class="submit-button"> Reset Password </button>
                </div>
            </div>
        </div>
        <div class="credit">
            by: Jude Boachie <br>
            Megaminds Inc.
        </div>
    </body>
    <script>
        function validate() {
            error_msg = document.getElementById("error-msg");
            error_msg.style.visibility = "hidden";

            password = document.getElementById("password");
            repeatpassword = document.getElementById("repeat-password");
            if (password.value != repeatpassword.value) {
                error_msg.style.visibility = "visible";
                error_msg.style.color = "red";
                error_msg.style.height = "35px"
                error_msg.style.background = "rgba(255, 0, 0, 0.4)";
                error_msg.innerHTML = "Passwords do not match";
            }
            else {
                error_msg.style.visibility = "visible";
                error_msg.style.color = "green";
                error_msg.style.height = "35px"
                error_msg.style.background = "rgba(0, 255, 0, 0.4)";
                error_msg.innerHTML = "Password reset successfully"
            };
        };


    </script>
</html>
